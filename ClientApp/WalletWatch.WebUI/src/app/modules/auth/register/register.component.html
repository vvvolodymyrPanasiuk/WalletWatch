<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" formControlName="firstName" class="form-control" />
    <div
      *ngIf="registerForm.controls['firstName'].invalid && (registerForm.controls['firstName'].dirty || registerForm.controls['firstName'].touched)"
      class="alert alert-danger">
      <div *ngIf="registerForm.controls['firstName'].errors">First Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input formControlName="lastName" type="text" class="form-control" />
    <div
      *ngIf="registerForm.controls['lastName'].invalid && (registerForm.controls['lastName'].dirty || registerForm.controls['lastName'].touched)"
      class="alert alert-danger">
      <div *ngIf="registerForm.controls['lastName'].errors">Last Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email" type="email" class="form-control" />
    <div
      *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)"
      class="alert alert-danger">
      <div *ngIf="registerForm.controls['email'].errors">Email is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="password" class="form-control" />
    <div
      *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)"
      class="alert alert-danger">
      <div *ngIf="registerForm.controls['password'].errors">Password is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Repeat your password</label>
    <input formControlName="passwordConfirm" ngModel required type="password" class="form-control" />
    <div
      *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)"
      class="alert alert-danger">
      <div *ngIf="registerForm.controls['password'].errors">Repeat password is required.</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
    <a routerLink="/home" class="btn btn-link">Cancel</a>
  </div>
</form>
