<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input formControlName="firstName" ngModel required type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input formControlName="lastName" ngModel required type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input formControlName="email" ngModel required type="email" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" ngModel required type="password" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password">Repeat your password</label>
    <input formControlName="passwordConfirm" ngModel required type="password" class="form-control" />
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
    <a routerLink="/login" class="btn btn-link">Cancel</a>
  </div>
</form>
